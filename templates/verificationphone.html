<body class="signin2">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-5">
            <form id="signupForm">
                <h3 class="text-center" style="color: white">手机验证</h3>
                <input type="text" name="mobile" id="mobile" placeholder="手机号"  class="form-control uname" maxlength="11">
                <div id="interval">
                    <input type="text" id="code" name="code" class="form-control" value="" placeholder="请输入验证码" maxlength="5"/>
                    <input class="layui-btn layui-btn-normal" type="button"  id="gain"   value="获取验证码">
                </div>
                <br>
                <button id="resetPassword"  type="button" class="btn btn-login btn-block" >确定</button>
                <div>
                        <a id="login" href="#" style="display:block;float: right;">返回登录</a>
                    </div>
            </form>
        </div>
    </div>
</div>
