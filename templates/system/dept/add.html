<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head >
		<link href="../../../static/css/bootstrap/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="../../../static/css/font-awesome/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link rel="stylesheet" href="../../../static/css/bootstrap/table/bootstrap-table.css">
		<link href="../../../static/css/plugins/jsTree/style.min.css" rel="stylesheet">
		<link href="../../../static/css/plugins/jqTreeGrid/jquery.treegrid.css"
			  rel="stylesheet">
		<!--summernote css -->
		<link href="../../../static/css/plugins/summernote/summernote-0.8.8.css"
			  rel="stylesheet">
		<link href="../../../static/css/animate.css" th:href="@{/css/animate.css}"
			  rel="stylesheet">
		<link href="../../../static/css/plugins/chosen/chosen.css" rel="stylesheet">
	   <link href="../../../static/css/style.css?v=4.1.0" th:href="@{/css/style.css?v=4.1.0}"
			  rel="stylesheet">
		<link href="../../../static/js/jquery.auto-complete.css" rel="stylesheet">
		<link href="../../../static/css/jquery.treegrid.min.css" rel="stylesheet">
		<link href="../../../static/css/bootstrap/pagejump/bootstrap-table-pagejump.css" rel="stylesheet">
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">上级部门：</label>
								<div class="col-sm-8">
									<input id="parentId" name="parentId" value="1000000000"
										class="form-control hidden" type="text">
								</div>
								<div class="col-sm-8">
									<input id="pName" name="pName" 
										class="form-control" type="text" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">部门名称：</label>
								<div class="col-sm-8">

									<input id="name" name="name" class="form-control" type="text">

									<!--<input id="deptname" name="deptname" type="text" autocomplete="off" list="deptNameList" class="form-control" placeholder=" 请输入部门名称 " >-->
									<!--<input type="hidden" name="deptId" />-->

								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="orderNum" name="orderNum" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
								<label class="radio-inline">
									<input id="delFlag1" name="delFlag" class="form-control1"   type="radio" value="1" checked > 正常</label>
								<label class="radio-inline">
									<input id="delFlag2" name="delFlag" class="form-control1" type="radio" value="0"> 禁用</label>

								</div>
							</div>




							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../../static/js/share.js"></script>
	<script src="../../../static/js/jquery.min.js?v=2.1.4"></script>
	<script src="../../../static/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="../../../static/js/bootstrap/table/bootstrap-table.js"></script>
	<script src="../../../static/js/bootstrap/table/bootstrap-table-treegrid.js"></script>

	<script src="../../../static/js/jquery.treegrid.js"></script>  
	<script src="../../../static/js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../../../static/js/plugins/validate/messages_zh.min.js"></script>
	<script src="../../../static/js/plugins/jsTree/jstree.min.js"></script>
	<script src="../../../static/js/plugins/chosen/chosen.jquery.js"></script>
	<script src="../../../static/js/plugins/layer/layer.js"></script>
	<script src="../../../static/js/content.js?v=1.0.0"></script>
	<!--summernote-->
	<script src="../../../static/js/plugins/summernote/summernote.js"></script>
	<script src="../../../static/js/plugins/summernote/summernote-zh-CN.min.js"></script>
	<script src="../../../static/js/ajax-util.js"></script>
	<script src="../../../static/js/jquery.auto-complete.js"></script>
	<script src="../../../static/js/jquery.treegrid.js"></script>
	<script src="../../../static/js/bootstrap/pagejump/bootstrap-table-pagejump.js"></script>
	<script src="../../../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>

	<script type="text/javascript" src="../../../static/js/appjs/system/sysDept/add.js">
	</script>
</body>
</html>
