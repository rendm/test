			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="userId" name="userId" type="hidden"> <input
								id="menuIds" name="menuIds" type="hidden">


								<div class="form-group" id="type"  style="display:none" >
									<label class="col-sm-3 control-label">类别：</label>
									<div class="col-sm-8">
										<select id="typeid" name="typeid" class="form-control">
												<option value="0">系统</option>
												<option value="1">开发者</option>
											</select>  
									</div>
								</div>
								
                                 <div id ="developer" ></div>

							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red">*</span>角色名：</label>
								<div class="col-sm-8">
									<input id="roleName" name="roleName" class="form-control"
										type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red"></span>类别：</label>
								<div class="col-sm-8">
									<label class="radio-inline">
										<input type="radio"name="type" value="1" checked="checked"/>系统
									</label>
									<label class="radio-inline">
									<input type="radio"  name="type" value="2" />开发者
								    </label>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">菜单权限：</label>
								<div class="col-sm-8">
									<div id="menuTree"></div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">保存</button>
								</div>
							</div>
						</form>
