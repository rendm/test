<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div id="exampleToolbar11" role="group" class="columns pull-left">
                        <button shiro:hasPermission="sys:role:add" type="button" id="rolebtnadd" class="btn btn-primary" >
                            <!--<i class="fa fa-plus" aria-hidden="true"></i>-->添加
                        </button>
                        <button  type="button" class="btn btn-danger"   id="rolebtnremove" >
                            <!--<i class="fa fa-trash" aria-hidden="true"></i>-->删除
                        </button>
                    </div>
                    <div class="columns pull-right">
                        <button class="btn btn-success"  id="rolebtnreload">查询</button>
                    </div>

                    <div class="columns pull-right col-md-2">
                        <input id="searchName" type="text" class="form-control"
                               placeholder="请输入角色名">
                    </div>

                    <div class="columns pull-right col-md-2">
                        <input id="accountNo" type="text" class="form-control"
                               placeholder="请输入账号名">
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>

</div>
