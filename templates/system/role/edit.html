			color:red;

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="roleId" name="roleId" type="hidden" > <input id="menuIds"
								name="menuIds" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red">*</span>角色名：</label>
								<div class="col-sm-8">
									<input id="roleName" name="roleName" class="form-control" type="text"  >
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red"></span>类别：</label>
								<div class="col-sm-8">
									<label class="radio-inline">
										<input type="radio"name="type" id="type_sys" value="1" checked="checked"/>系统
									</label>
									<label class="radio-inline">
										<input type="radio" name="type" id="type_developer" value="2" />开发者
									</label>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">菜单权限：</label>
								<div class="col-sm-8">
									<div id="menuTree"></div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">    
									<button type="submit" class="btn btn-primary">保存</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
