<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm" autocomplete="off">

							<!--<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red">*</span>身份：</label>
								<div class="col-sm-8">
									<select id="identity" name="identity" class="form-control">
									</select>
								</div>
							</div>-->

							<div class="form-group" id="d_developer">
								<label class="col-sm-3 control-label">开发者账号：</label>
								<div class="col-sm-8 " id ="developerinput">
									<div class="packaging-exhibition">
										<input id="developerid" name="developerid" class="form-control packagin-result rele1" type="text"  disabled>
										<span class="iconfont icon-fangdajing packaging-fangdajing" onclick="showDevelopers()"></span>
									</div>
								</div>
							</div>

							<div class="form-group" id="d_customer">
								<label class="col-sm-3 control-label">用户账号：</label>
								<div class="col-sm-8 " id ="customerinput">
									<div class="packaging-exhibition">
										<input id="customerid" name="customerid" class="form-control packagin-result rele1-c" type="text" disabled>
										<span class="iconfont icon-fangdajing packaging-fangdajing" onclick="showCustomers()"></span>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red">*</span>姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>

							<!--<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red">*</span>用户名：</label>
								<div class="col-sm-8">
									<input id="username" name="username" class="form-control"
										type="text">
								</div>
							</div>-->

							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red">*</span>手机：</label>
								<div class="col-sm-8">
									<input id="mobile" name="mobile" class="form-control">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red">*</span>E-mail：</label>
								<div class="col-sm-8">
									<input id="email" name="email" class="form-control"
										   type="email">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red">*</span>密码：</label>
								<div class="col-sm-8">
									<input id="password" name="password" class="form-control"
										type="password">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red">*</span>确认密码：</label>
								<div class="col-sm-8">
									<input id="pwd" name="pwd" class="form-control" type="password">
								</div>
							</div>


							<!--<div class="form-group">
								<label class="col-sm-3 control-label">部门：</label>
								<div class="col-sm-8">
									<select id="deptId" name="deptName" class="form-control">
										
									</select>
								</div>
							</div>-->

							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
										name="status" value="1" checked="checked"/> 正常
									</label> <label class="radio-inline"> <input type="radio"
										name="status" value="0" /> 禁用
									</label>
								</div>
							</div>
							<!-- <input type="hidden" name="roleIds" id="roleIds"> -->
							<div class="form-group">
								<label class="col-sm-3 control-label">角色：</label>
								<div class="col-sm-8">
									<select id="role" name="roleId" class="form-control">
										<option value="">--请选择角色--</option>
									</select>
									<span id="role_desc">【子开发者】角色拥有您的所有权限，如您需要设置部分权限，请在【角色管理】中添加角色。</span>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">企业名称：</label>
								<div class="col-sm-8">
									<input id="companyname" name="companyName" class="form-control" type="text">
								</div>
							</div>



						</form>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary" id ="save">保存</button>
                                <input type="reset" class="btn btn-danger" id="btn-cancel" value="取消" >
                            </div>
                        </div>
					</div>
				</div>
			</div>
		</div>

	</div>
