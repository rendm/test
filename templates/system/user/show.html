        .ibox-content{
            height: 640px;
        }

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="signupForm">
                    <input id="userId" name="userId" type="hidden">

                    <div class="form-group">
                        <label class="col-sm-3 control-label">身份：</label>
                       <div class="col-sm-8">
                          <input id="position" name="position" class="form-control" type="text"  disabled="disabled">
                       </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">开发者账号：</label>
                        <div class="col-sm-8">
                            <input id="developerid" name="developerid" class="form-control" type="text"  disabled="disabled">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户账号：</label>
                        <div class="col-sm-8">
                            <input id="customerid" name="customerid" class="form-control" type="text"  disabled="disabled">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">姓名：</label>
                        <div class="col-sm-8">
                            <input id="name" name="name" class="form-control" type="text"  disabled="disabled">
                        </div>
                    </div>

                    <!--<div class="form-group">
                        <label class="col-sm-3 control-label">用户名：</label>
                        <div class="col-sm-8">
                            <input id="username" name="username" class="form-control" type="text"   disabled="disabled">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label">部门：</label>
                        <div class="col-sm-8">
                            <select id="deptId" name="deptName" class="form-control" th:field="*{user.deptId}"
                                    disabled="disabled">
                                    <option id="deww"></option>
                                 <option th:each="dept:${dept}" th:value="${dept.deptId}"
                                        th:text="${dept.name}" th:selected="${dept.name}"></option>
                            </select>
                        </div>
                    </div>-->

                    <div class="form-group">
                        <label class="col-sm-3 control-label">手机：</label>
                        <div class="col-sm-8">
                            <input id="mobile" name="mobile" class="form-control"
                                   th:value="${user.mobile}" disabled="disabled">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">E-mail：</label>
                        <div class="col-sm-8">
                            <input id="email" name="email" class="form-control" type="email"
                                   th:value="${user.email}" disabled="disabled">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">状态:</label>
                        <div class="col-sm-8">
                            <label class="radio-inline"> <input  type="radio" id="normal" name="status" value="1" disabled="disabled"/>
                                正常
                            </label> <label class="radio-inline"> <input id="forbidden" type="radio" name="status" value="0" disabled="disabled"/>
                            禁用
                        </label>
                        </div>
                    </div>

                    <input type="hidden" name="roleIds" id="roleIds"  th:value="${roleIds}">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">角色:</label>
                        <div class="col-sm-8">
                            <!-- <select id="role" name="roleName" class="form-control" th:field="*{userRole.roleId}"
                                    disabled="disabled">
                                    <option id="roleww"></option>
                                <option th:each="role:${roles}" th:text="${role.roleName}" th:value="${role.roleId}"
                                        th:selected="${role.roleName}"></option>
                            </select>-->
                            <input id="role" name="role" class="form-control"
                                   disabled="disabled">
                        </div>
                    </div>

                    <!--<div class="form-group">
                        <label class="col-sm-3 control-label">职务:</label>
                        <div class="col-sm-8">
                            <input id="job" name="job" class="form-control"
                                   th:value="${user.job}" disabled="disabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">公司:</label>
                        <div class="col-sm-8">
                            <input id="companyName" name="companyName" class="form-control"
                                   th:value="${user.companyName}" disabled="disabled">
                        </div>
                    </div>-->

                    <div class="form-group">
                        <label class="col-sm-3 control-label">国家:</label>
                        <div class="col-sm-8">
                            <input id="country" name="country" class="form-control"
                                   disabled="disabled" value="中国">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">地区:</label>
                        <div class="col-sm-8">
                            <input id="area" name="area" class="form-control"
                                   disabled="disabled">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">详细地址:</label>
                        <div class="col-sm-8">
                            <input id="address" name="address" class="form-control"
                                   disabled="disabled">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">企业名称:</label>
                        <div class="col-sm-8">
                            <input id="companyname" name="companyName" class="form-control"
                                   disabled="disabled">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<div ></div>

	<script src="../../../static/js/plugins/chosen/chosen.jquery.js"></script>
	<script src="../../../static/js/plugins/layer/layer.js"></script>
	<script src="../../../static/js/content.js?v=1.0.0"></script>
	<!--summernote-->
	<script src="../../../static/js/plugins/summernote/summernote.js"></script>
	<script src="../../../static/js/plugins/summernote/summernote-zh-CN.min.js"></script>
	<script src="../../../static/js/ajax-util.js"></script>
	<script src="../../../static/js/jquery.auto-complete.js"></script>
	<script src="../../../static/js/jquery.treegrid.js"></script>
	<script src="../../../static/js/bootstrap/pagejump/bootstrap-table-pagejump.js"></script>
	<script src="../../../static/js/bootstrap/table/bootstrap-table-treegrid.js"></script>
    <script src="../../../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <script src="../../../static/js/share.js"></script>

</body>
