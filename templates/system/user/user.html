<head >
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<meta name="keywords" content="">
	<meta name="description" content="">

<body class="gray-bg">
	<div class="wrapper wrapper-content ">
			<div class="col-sm-12">
				<div class="ibox">
					<div class="ibox-body">
						<div class="fixed-table-toolbar">
							<div class="columns pull-left">
								<button  type="button"
									class="btn  btn-primary" id="btnadd">
									<i class="fa fa-plus hidden" aria-hidden="true"></i>添加
								</button>
								<button  type="button"
									class="btn  btn-danger"  id="btndel">
									<i class="fa fa-trash hidden" aria-hidden="true"></i>删除
								</button>
							</div>
							<div class="columns pull-right">
								<button class="btn btn-success" id="btnreload">查询</button>
							</div>
							<div class="columns pull-right col-md-2 ">
								<input id="email" type="text" class="form-control"
									placeholder="请输入邮箱">
							</div>

							<div class="columns pull-right col-md-2 ">
								<input id="mobile" type="text" class="form-control"
									   placeholder="请输入手机">
							</div>

							<div class="columns pull-right col-md-2 ">
								<input id="companyname" type="text" class="form-control"
									   placeholder="请输入企业名称">
							</div>

							<div class="columns pull-right col-md-2 ">
								<!--<input id="identity" type="text" class="form-control"
									   placeholder="身份">-->
								<select id="position" name="position" class="form-control">
									<option value="">-请选择身份-</option>
									<option value="superadmin">超级管理员</option>
									<option value="admin">管理员</option>
									<option value="developer">开发者</option>
									<option value="subdeveloper">子开发者</option>
									<option value="shopmanager">用户</option>
									<option value="subshopmanager">子用户</option>
								</select>
							</div>

							<div class="columns pull-right col-md-2 ">
								<input id="name" type="text" class="form-control"
									   placeholder="请输入姓名">
							</div>
						</div>
						<table id="exampleTable" data-mobile-responsive="true">
						</table>
					</div>
				</div>
			</div>
		<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		
	</div>
	<script src="../../../static/js/share.js"></script>
	<script src="../../../static/js/jquery.min.js?v=2.1.4"></script>

	<script src="../../../static/js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../../../static/js/plugins/validate/messages_zh.min.js"></script>
	<script src="../../../static/js/plugins/jsTree/jstree.min.js"></script>
	<script src="../../../static/js/plugins/chosen/chosen.jquery.js"></script>
	<script src="../../../static/js/plugins/layer/layer.js"></script>
	<script src="../../../static/js/content.js?v=1.0.0"></script>
	<!--summernote-->
	<script src="../../../static/js/plugins/summernote/summernote.js"></script>
	<script src="../../../static/js/plugins/summernote/summernote-zh-CN.min.js"></script>
	<script src="../../../static/js/ajax-util.js"></script>
	<script src="../../../static/js/jquery.auto-complete.js"></script>
	<script src="../../../static/js/jquery.treegrid.js"></script>

	<script src="../../../static/js/bootstrap/pagejump/bootstrap-table-pagejump.js"></script>

	<script src="../../../static/js/bootstrap/table/bootstrap-table-treegrid.js"></script>
	<script src="../../../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
	<script type="text/javascript" src="../../../static/js/appjs/sys/user/user.js"></script>
	<script></script>
</body>
