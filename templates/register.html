<body class="signin2">
<!-- 新用户注册页面 -->
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-5">
            <form id="signupForm">
                <h3 class="text-center" style="color: white">用户注册</h3>
                <input type="text" name="mobile" id="mobile" placeholder="手机号"  class="form-control uname" maxlength="11">
                <input type="text" name="email" id="email" placeholder="邮箱"  class="form-control uname" maxlength="64">
                <input type="password" name="password" id="password" placeholder="密码"  class="form-control uname" maxlength="16">
                <input type="password" name="pwd" id="pwd" placeholder="确认密码" class="form-control pword" maxlength="16"/>
                <!--<div id="interval">-->
                    <!--<input type="text" id="code" name="code" class="form-control" value="" placeholder="请输入验证码" maxlength="5"/>-->
                    <!--<input class="layui-btn layui-btn-normal" type="button"  id="gain"   value="获取验证码">-->
                <!--</div>-->
                <div class="layui-row mt15">
                    <div class="layui-col-xs7">
                        <input type="text" id="code" name="code" placeholder="验证码" class="form-control"
                               style="background: rgba(255,255,255,.2);width: 150px;display: inline-block;margin: auto;color: white"
                               maxlength="4">
                    </div>
                    <div style="margin-left: 10px;">
                        <input class="layui-btn layui-btn-normal" type="button"  id="gain"   value="获取验证码">
                    </div>
                </div>
                <br>
                <span>我已阅读并接受</span>
                <span>
                    <a  id="agreement">《英特雷真用户服务协议》</a>
                </span>
                <input type="checkbox" data-meta="Field" id="checkbox" aria-checked="false" value="on"
                       checked="checked" name="checkbox">
                
               
                <button id="register"  type="button" class="btn btn-login btn-block" >注册</button>
                <br>
                <div>
                    <a id="login" href="#" >已有账号登录</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:inline="javascript">  </script>
