<body class="signin2">
<!-- 忘记密码页面 -->
<div class="signinpanel">
    <div class="row">
        <!--<div class="col-sm-7">-->

                <!--<div class="logopanel m-b">-->
                <!--</div>-->
                <!--<div class="m-b"></div>-->
            <!--</div>-->
        <!--</div>-->
        <div class="col-sm-5">
            <div th:fragment="password_phone">
            <form id="signupForm">
                <div>
                    <a id="mail" href="#" style="display:block;float: right;">邮箱验证</a>
                </div>
                <br>
                <div class="layui-form-item">
                    <input type="text" id="mobile" name="mobile" placeholder="请输入手机号" class="form-control"
                           style="background: rgba(255,255,255,.2);color: white" maxlength="11">
                </div>
                <div class="layui-row">
                <div class="layui-col-xs7">
                    <input type="text" id="code" name="code" placeholder="请输入手机验证码" class="form-control"
                           style="background: rgba(255,255,255,.2);width: 150px;display: inline-block;margin: auto;color: white"
                           maxlength="4">
                </div>
                <div style="margin-left: 10px;">
                    <input type="button" id="getCode" class="layui-btn layui-btn-primary layui-btn-fluid"
                           style="background: rgba(255,255,255,.2);width: 120px;float: right;height: 34px" value=" 获取验证码">
                </div>
                </div>
                <div>
                    <button type="submit" id="password" class="btn btn-login btn-block">找回密码</button>
                </div>
                <br>
                <div>
                    <a id="login" href="#" style="display:block;float: right;">返回登录</a>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
