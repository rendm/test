<html>
<meta charset="utf-8">
<head  >
	<link href="../../../static/css/bootstrap/bootstrap.min.css?v=3.3.6" rel="stylesheet">
	<link href="../../../static/css/font-awesome/font-awesome.css?v=4.4.0" rel="stylesheet">
	<link rel="stylesheet" href="../../../static/css/bootstrap/table/bootstrap-table.css">
	<link href="../../../static/css/plugins/jsTree/style.min.css" rel="stylesheet">
	<link href="../../../static/css/plugins/jqTreeGrid/jquery.treegrid.css" rel="stylesheet">  
	<link href="../../../static/css/plugins/summernote/summernote-0.8.8.css" rel="stylesheet">

   <link href="../../../static/css/style.css?v=4.1.0"  rel="stylesheet">
	<link href="../../../static/js/jquery.auto-complete.css" rel="stylesheet">

</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">  
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">机器人编号：</label>
								<div class="col-sm-8">
									<input id="id" name="id" class="form-control" type="text" disabled>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red">*</span>机器人名称:</label>
								<div class="col-sm-8">
									<input id="robotName" name="robotName" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red">*</span>机器人硬件地址:</label>
								<div class="col-sm-8">
									<input id="hardwearNo" name="hardwearNo" class="form-control" type="text" >
								</div>
                            </div>
                            <div class="form-group">
								<label class="col-sm-3 control-label"><span class="red">*</span>机器人型号：</label>
								<div class="col-sm-8">
									<input id="typeNo" name="typeNo" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red">*</span>机器人出厂日期:</label>
								<div class="col-sm-8">
									<!--<input id="manufactureTime" name="manufactureTime" class="form-control" type="text" >-->

									<div class='input-group date' id='manufactureTime'>
										<input type='text' name="manufactureTime" class="form-control" disabled/>
										<span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red">*</span>所属店铺:</label>
								<div class="col-sm-8">
									<!--<input id="shopName" name="shopName" class="form-control" type="text" >-->
									<select id="shopId" name="shopId" class="form-control">
									</select>
								</div>
                            </div>

                            <div class="form-group">
								<label class="col-sm-3 control-label"><span class="red">*</span>所属开发者:</label>
								<div class="col-sm-8">
									<!--<input id="developerName" name="developerName" class="form-control" type="text" >-->
									<select id="developerId" name="developerId" class="form-control">
									</select>
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">备注:</label>
								<div class="col-sm-8">
									<input id="remark1" name="remark1" class="form-control" type="text" >
								</div>
                            </div>
                            <div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button  class="btn btn-primary" id="ok">确定</button>
									<button  class="btn btn-danger" id="danger">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div ></div>
	<script src="../../../static/js/share.js"></script>
	<script src="../../../static/js/jquery.min.js?v=2.1.4"></script>
	<script src="../../../static/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="../../../static/js/bootstrap/table/bootstrap-table.js"></script>

	<script src="../../../static/js/plugins/validate/jquery.validate.min.js"></script>

	<script src="../../../static/js/plugins/jsTree/jstree.min.js"></script>
	<script src="../../../static/js/plugins/chosen/chosen.jquery.js"></script>
	<script src="../../../static/js/plugins/layer/layer.js"></script>
	<script src="../../../static/js/content.js?v=1.0.0"></script>
	<!--summernote-->
	<script src="../../../static/js/plugins/summernote/summernote.js"></script>
	<script src="../../../static/js/plugins/summernote/summernote-zh-CN.min.js"></script>
	<script src="../../../static/js/ajax-util.js"></script>
	<script src="../../../static/js/jquery.auto-complete.js"></script>
	<script src="../../../static/js/jquery.treegrid.js"></script>
	<script src="../../../static/js/bootstrap/pagejump/bootstrap-table-pagejump.js"></script>
	<script src="../../../static/js/bootstrap/table/bootstrap-table-treegrid.js"></script>
	<script src="../../../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
	<script src="../../../static/js/robot/RobotManage/rdit.js"></script>
	<script src="../../../static/js/bootstrap/table/bootstrap-datetimepicker.js"></script>

	<script>
        (function ($) {
            $.fn.datetimepicker.dates['zh-CN'] = {
                days: ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'],
                daysShort: ['周日', '周一', '周二', '周三', '周四', '周五', '周六'],
                daysMin: ['日', '一', '二', '三', '四', '五', '六'],
                months: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
                monthsShort: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
                today: '今天',
                suffix: [],
                meridiem: [],
                weekStart: 1,
                format: 'yyyy-mm-dd',
                clear:'Clear'
            };
        }(jQuery));

        $('#manufactureTime').datetimepicker({
            language: 'zh-CN',
            format: 'yyyy-mm-dd',
            //locale: moment.locale('zh-cn'),
            defaultDate: "2019-1-1",
            minView: "month",
            autoclose: 1,
            endDate : new Date() //设置可选的日期不超过今天

        });
	</script>
</body>
</html>
