<body class="gray-bg">
	<div class="wrapper wrapper-content">
			<div class="col-sm-12">
                <div id="base" class="layui-container1" style="padding-top: 20px; padding-left: 20px">
                    <div id ="userinfo"  class="layui-col-md12" style="margin-left: 30px;margin-bottom: 30px" >
                            <div class="layui-form-item layui-col-md4">
                                <div class="layui-col-md3">
                                	<label class="layui-form-label">任务序列名称：</label>
                                </div>
                                <div class="layui-col-md7" style="padding: 10px;">
                                    <input type="text" id="taskSerialName" name="taskSerialName"  autocomplete="off"    class="layui-input mydisabled" placeholder="任务序列名称">
                                </div>
                            </div>
                            <div class="layui-form-item layui-col-md4">
                                <div class="layui-col-md3">
                                <label class="layui-form-label">所属店铺：</label>
                                </div>
                                <div class="layui-col-md7" style="padding: 10px;">
                                    <input type="text" id="shopname" name="shopname" autocomplete="off"  class="layui-input mydisabled" placeholder="所属店铺">
                                </div>
                            </div>
                            <div class="layui-form-item layui-col-md4" >
								<div class="layui-col-md3">
								<label class="layui-form-label">所属开发者：</label>
								</div>
								<div class="layui-col-md7" style="padding: 10px;">
									<input type="text" id="developername" name="developername" autocomplete="off"  class="layui-input mydisabled" placeholder="所属开发者">
								</div>
							</div>
							<div class="columns pull-right">
								<button  type="button"
								class="btn  btn-primary" id="btnsum">
								<i class="fa fa-plus hidden" aria-hidden="true"></i>提交
							</button>
							<button  type="button" class="btn  btn-primary" id="btnreset">
								<i class="fa fa-plus hidden" aria-hidden="true"></i>重置
							</button>
							</div> 
                    </div>
                </div>
				<div class="ibox">
					<div class="ibox-body">
						<div class="fixed-table-toolbar">
							<div class="columns pull-left more">
								<button class="btn btn-success" id="add">增加</button>
							</div>
							<div class="columns pull-right more">
								<button class="btn btn-success" id="btnmore">更多</button>
							</div>
							<div class="columns pull-right" style="margin-right:10px;">
								<button class="btn btn-success" id="btnreload">查询</button>
							</div> 
							<div class="columns pull-right col-md-2 ">
								<input id="genid" type="text" class="form-control" placeholder="请输入任务序列名称">
							</div>
						</div>
						<table id="exampleTable" data-mobile-responsive="true">
						</table>
					</div>
				</div>
			</div>
		<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		
	</div>

	<script></script>
