<body class="gray-bg">
	<div class="wrapper wrapper-content">    
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="userId" name="userId" type="hidden">
							<div class="form-group">
                                    <label class="col-sm-3 control-label">所属开发者：</label>
                                    <div class="col-sm-8">
                                        <select id="developerName" name="developerName" class="form-control" >
                                            
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">所属店铺:</label>
                                    <div class="col-sm-8">
                                        <select id="shopName" name="shopName" class="form-control">
                                            
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">任务序列名称:</label>
                                    <div class="col-sm-8">
                                        <input id="taskSerialName" name="taskSerialName" class="form-control" type="text" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">任务序列优先级：</label>
                                    <div class="col-sm-8">
                                        <select id="proprity" name="proprity" class="form-control">
                                                <option value="0">立即</option>
                                                <option value="1">高</option>
                                                <option value="2">中</option>
                                                <option value="3">低</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">任务描述:</label>
                                    <div class="col-sm-8">
                                        <input id="username" name="username" class="form-control" type="text" >
                                    </div>
                                </div>

                                <div class="container" id="container" >
                                        <div data-force="18" class="layer block" style="left: 14.5%; top: 0; width: 40%;">
                                            <div class="layer title">可用任务</div>
                                            <ul id="bar" class="block__list block__list_tags">
                                                <!-- <li>点位任务</li>
                                                <li>亮灯任务</li>
                                                <li>说话任务</li>
                                                <li>视频任务</li>
                                                <li>表情任务</li>
                                                <li>图片任务</li>
                                                <li>送货任务</li>
                                                <li>驻留任务</li> -->
                                            </ul>
                                        </div>
                                        <div data-force="30" class="layer block" style="left: 58%; top: 0; width: 37%">
                                            <div class="layer title">任务序列</div>
                                            <ul id="foo" class="block__list block__list_words">
                                                <!-- <li>бегемот</li>
                                                <li>корм</li>
                                                <li>антон</li>
                                                <li>сало</li>
                                                <li>железосталь</li>
                                                <li>валик</li>
                                                <li>кровать</li>
                                                <li>краб</li> -->
                                            </ul>
                                        </div>
                                    </div>
                            <div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button  class="btn btn-primary" id="ok">确定</button>
									<button  class="btn btn-danger" id="danger">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
