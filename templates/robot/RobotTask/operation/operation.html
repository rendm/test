<body class="gray-bg">
	<div class="wrapper wrapper-content">
			<div class="col-sm-12">
                <div id="base" class="fixed-table-toolbar" style="padding-top: 20px; ">
					<ul id="myTab" class="nav nav-tabs">
						<li distinction="one" class="active"><a href="#qwqw" data-toggle="tab" id="ones">可运行的任务序列</a></li>
						<li distinction="two" ><a href="#btn-service-next" data-toggle="tab" id="twos">运行中的任务</a></li>
						<li distinction="three" ><a href="#btn-accomplish-next" data-toggle="tab" id="threes">已完成的任务</a></li>
					</ul>
                    <div id="userinfo"  class="layui-container1" style="margin-bottom: 30px" >
                            <div class="layui-form-item layui-col-md4" id="taskSerial">
                                <div class="layui-col-md3">
                                	<label class="layui-form-label">任务序列名称：</label>
                                </div>
                                <div class="layui-col-md7" style="padding: 10px;">
                                    <input type="text" id="taskSerialName" name="taskSerialName"  autocomplete="off"    class="layui-input mydisabled" placeholder="任务序列名称">
                                </div>
                            </div>
                            <div class="layui-form-item layui-col-md4 " id="tasktask" >
                                <div class="layui-col-md3">
                                <label class="layui-form-label">任务名称：</label>
                                </div>
                                <div class="layui-col-md7" style="padding: 10px;">
                                    <input type="text" id="taskname" name="taskname" autocomplete="off"  class="layui-input mydisabled" placeholder="任务名称">
                                </div>
                            </div>
                            <div class="layui-form-item layui-col-md4 " id="tasktaskd">
								<div class="layui-col-md3">
								<label class="layui-form-label">机器人硬件地址：</label>
								</div>
								<div class="layui-col-md7" style="padding: 10px;">
									<input type="text" id="robothardwareno" name="robothardwareno" autocomplete="off"  class="layui-input mydisabled" placeholder="机器人硬件地址">
								</div>
							</div>
							<div class="layui-form-item layui-col-md4 " id="tasktaskf">
								<div class="layui-col-md3">
								<label class="layui-form-label">机器人名称：</label>
								</div>
								<div class="layui-col-md7" style="padding: 10px;">
									<input type="text" id="robotName" name="robotName" autocomplete="off"  class="layui-input mydisabled" placeholder="机器人名称">
								</div>
							</div>
							<div class="columns pull-right">
								<button  type="button"
								class="btn  btn-primary" id="checkbtnreload">
								<i class="fa fa-plus hidden" aria-hidden="true"></i>提交
							</button>
							<button  type="button" class="btn  btn-primary" id="btnreset">
								<i class="fa fa-plus hidden" aria-hidden="true"></i>重置
							</button>
							</div> 
                    </div>
                </div>
				<div class="ibox">
					<div class="tab-content">

						</div>
					</div>
