<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head  >
	<link href="../../../../static/css/bootstrap/bootstrap.min.css?v=3.3.6" rel="stylesheet">
	<link href="../../../../static/css/font-awesome/font-awesome.css?v=4.4.0" rel="stylesheet">
	<link rel="stylesheet" href="../../../../static/css/bootstrap/table/bootstrap-table.css">
	<link href="../../../../static/css/plugins/jsTree/style.min.css" rel="stylesheet">
	<link href="../../../../static/css/plugins/jqTreeGrid/jquery.treegrid.css" rel="stylesheet">  
	<link href="../../../../static/css/plugins/summernote/summernote-0.8.8.css" rel="stylesheet">
	<link href="../../../../static/css/animate.css"  rel="stylesheet">
	<link href="../../../../static/css/plugins/chosen/chosen.css" rel="stylesheet">
   <link href="../../../../static/css/style.css?v=4.1.0"  rel="stylesheet">
	<link href="../../../../static/js/jquery.auto-complete.css" rel="stylesheet">
	<link href="../../../../static/css/jquery.treegrid.min.css" rel="stylesheet">
    <link href="../../../../static/css/bootstrap/pagejump/bootstrap-table-pagejump.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../../static/css/robot/RobotTask/operation/execution.css">
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">    
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="userId" name="userId" type="hidden">
							<div class="form-group">
								<label class="col-sm-2 control-label">任务序列名称：</label>
								<div class="col-sm-7">
									<input id="taskSerialName" name="taskSerialName" class="form-control" type="text" disabled >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">执行模式:</label>
								<div class="col-sm-7">
									<select name="" id="operationshow" class="form-control">
                                        <option value="1">运行</option>
                                        <option value="2">立即运行(取消其他任务)</option>
                                        <option value="3">立即运行(不取消其他任务)</option>
                                    </select>
								</div>
                            </div>
                            <div class="form-group">
								<label class="col-sm-2 control-label">机器人名称:</label>
								<div class="columns  col-md-6  pull-left">
                                    <input id="robotName" type="text" class="form-control" placeholder="机器人名称">
                                </div>
                                <div class="columns  pull-left">
                                    <button class="btn btn-success" id="btnreload">搜索</button>
                                </div>
                            </div>
                        </form>
                        <div class="ibox">
                            <div class="ibox-body">
                                <label class="col-sm-2 control-label">
                                	机器人列表:
                                </label>
                                <table id="exampleTable" data-mobile-responsive="true">
                                </table>
                            </div>
                        </div>
                        <div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button class="btn btn-primary" id="ok" onclick="binding()">确定</button>
								<button  class="btn btn-danger" id="danger">取消</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div ></div>
	<script src="../../../../static/js/share.js"></script>
	<script src="../../../../static/js/jquery.min.js?v=2.1.4"></script>
	<script src="../../../../static/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="../../../../static/js/bootstrap/table/bootstrap-table.js"></script>
	<script src="../../../../static/js/jquery.treegrid.js"></script>  
	<script src="../../../../static/js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../../../../static/js/plugins/validate/messages_zh.min.js"></script>
	<script src="../../../../static/js/plugins/jsTree/jstree.min.js"></script>
	<script src="../../../../static/js/plugins/chosen/chosen.jquery.js"></script>
	<script src="../../../../static/js/plugins/layer/layer.js"></script>
	<script src="../../../../static/js/content.js?v=1.0.0"></script>
	<!--summernote-->
	<script src="../../../../static/js/plugins/summernote/summernote.js"></script>
	<script src="../../../../static/js/plugins/summernote/summernote-zh-CN.min.js"></script>
	<script src="../../../../static/js/ajax-util.js"></script>
	<script src="../../../../static/js/jquery.auto-complete.js"></script>
	<script src="../../../../static/js/jquery.treegrid.js"></script>
	<script src="../../../../static/js/bootstrap/pagejump/bootstrap-table-pagejump.js"></script>
	<script src="../../../../static/js/bootstrap/table/bootstrap-table-treegrid.js"></script>
    <script src="../../../../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <script src="../../../../static/js/robot/RobotTask/operation/execution.js"></script>
</body>
</html>
