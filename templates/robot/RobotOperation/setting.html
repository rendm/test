<body class="gray-bg">
	<div class="wrapper wrapper-content" >  
		<div class="row" >
			<div class="col-sm-12" id="settingid">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="userId" name="userId" type="hidden">
							<!-- <div class="form-group">
								<label class="col-sm-3 control-label">  机器人名称：</label>
								<div class="col-sm-8">

							<div class="form-group">
								<label class="col-sm-3 control-label">机器人名称:</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div> 
							<div class="form-group">
								<label class="col-sm-3 control-label">行走速度:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"  checked='checked'
										name="speed" value="2" /> 快
									</label> <label class="radio-inline"> <input type="radio"
										name="speed" value="1" /> 中
									</label> <label class="radio-inline"> <input type="radio"
										name="speed" value="0" /> 慢
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">旋转角速度:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"  checked='checked'
										name="vtheta" value="2" /> 快
									</label> <label class="radio-inline"> <input type="radio"
										name="vtheta" value="1" /> 中
									</label> <label class="radio-inline"> <input type="radio"
										name="vtheta" value="0" /> 慢
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">最低电量:</label>
								<div class="col-sm-8">
									<input id="batteryLowest" name="batteryLowest" class="form-control"  type="number" oninput="if(value>50)value=50" >
									<!-- <span id="type_desc">最低电量不可以超过50呦</span> -->
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">屏幕亮度:</label>
								<div class="col-sm-8" style="display:flex;align-items: center"  id="screen" >
									<span class="iconfont icon-liangdu-" style="margin-right:10px;"></span>
									 <input type="hidden" class="single-sliderw" id="brightness"  value="10" name="brightness"   />
									<span style="margin-left:10px;" class="iconfont icon-bright1"></span>
								</div>
							</div>
							<div class="form-group" >
								<label class="col-sm-3 control-label">声音大小:</label>
								<div class="col-sm-8" style="display:flex; align-items: center" id="voice">
									<span class="iconfont icon-yinliang-di" style="margin-right:10px;"></span>
										<input type="hidden"  name="voiceControl" id="voiceControl" value="22" class="single-slider"   />
									<span style="margin-left:10px;" class="iconfont icon-yinliang-gao"></span>
								</div>
							</div>  
							<div class="form-group">
								<label class="col-sm-3 control-label">大屏空闲展示:</label>
								<div class="col-sm-8" id="borderccc">
									<!-- resources 资源 -->
									<div class="form-group" >
										<label class="col-sm-3 control-label" style="margin-top:10px;">展示资源类型:</label>
										<div >
											<label class="radio-inline"> <input type="radio"  checked='checked'
												name="typews" value="0" /> 图片
											</label> <label class="radio-inline"> <input type="radio"
												name="typews" value="2" /> 视频
											</label>
											<label class="findlabel" >
												<button id="seekResource">查找资源</button>
											</label>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label"> 大屏展示:</label>
										<div class="col-sm-8" style="padding-left:0;">
											<div id="BigSc">
												<!-- <span class="filenamespan">
													任务热舞若
													<small class="fork">×</small>
												</span>
												<span class="filenamespan">
													任务热舞若
													<small class="fork">×</small>
												</span>
												<span class="filenamespan">
													任务热舞若
													<small class="fork">×</small>
												</span>
												<span class="filenamespan">
													任务热舞若
													<small class="fork">×</small>
												</span>
												<span class="filenamespan">
													任务热舞若
													<small class="fork">×</small>
												</span>
												<span class="filenamespan">
													任务热舞若
													<small class="fork">×</small>
												</span> -->
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态灯:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"  checked='checked'
										name="statusLight" value="3" /> 长亮
									</label> <label class="radio-inline"> <input type="radio"
										name="statusLight" value="2" /> 闪烁
									</label> <label class="radio-inline"> <input type="radio"
										name="statusLight" value="0" /> 关闭
									</label>
									<label class="radio-inline"> <input type="radio"
										name="statusLight" value="1" /> 呼吸灯
									</label>
								</div>
							</div>
                            <!-- <div class="form-group">
								<label class="col-sm-3 control-label">监控模式:</label>
								<div class="col-sm-8">
										<input type="checkbox" name="sex" id="male2" class="chooseBtn2" />
										<label for="male2" class="choose-label2"></label>
								</div>
							</div> -->
							<input type="hidden" name="roleIds" id="roleIds">
							<div class="form-group">
								<label class="col-sm-3 control-label">恢复出厂设置:</label>
								<div class="col-sm-8">
										<input type="checkbox" name="sex" id="male" class="chooseBtn" />
										<label for="male" class="choose-label"></label>
								</div>
                            </div> 
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button  class="btn btn-primary" id="ok">确定</button>
									<button  class="btn btn-danger" id="danger">取消</button>
								</div>
							</div>
						</form>  
					</div>
				</div>
				<div id="shaderesource">
					<div id="resourcribox" class="ibox">
						<div class="ibox-body" >
							<table id="resourceTable" data-mobile-responsive="true">
							</table>
						</div>
						<div>
							<div  id="resourcebottom">
								<button     id="resourcebtndel">展示 </button>
								<button    id="resourcedanger">取消</button>
							</div>
