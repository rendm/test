<html>
<meta charset="utf-8">
<head>
    <link href="../../../static/css/bootstrap/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../static/css/font-awesome/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../../static/css/plugins/jsTree/style.min.css" rel="stylesheet">
    <link href="../../../static/css/plugins/jqTreeGrid/jquery.treegrid.css" rel="stylesheet">
    <link href="../../../static/css/plugins/summernote/summernote-0.8.8.css" rel="stylesheet">
    <link href="../../../static/css/animate.css"  rel="stylesheet">

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <!-- <input id="userId" name="userId" type="hidden"> -->

                        <div class="form-group">
                            <label class="col-sm-3 control-label">坐标X/m:</label>
                            <div class="col-sm-8">
                                <input id="x" name="x" class="form-control" type="text" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label"> 坐标Y/m:</label>
                            <div class="col-sm-8">
                                <input id="y" name="y" class="form-control" type="text" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label"> 角度Y/m:</label>
                            <div class="col-sm-8">
                                <input id="yaw" name="yaw" class="form-control" type="text" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">点位名称:</label>
                            <div class="col-sm-8">
                                <input id="poiname" name="poiname" class="form-control" type="text" maxlength="20">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">点位类型:</label>
                            <div class="col-sm-8">
                                <!--wlcmpoint    迎宾点-->
                                <!--adpoint      广告点-->
                                <!--expoint      讲解点-->
                                <!--sendingpoint 送物点-->
                                <!--poipoint     普通点-->
                                <!--chargepoint  充电点-->
                                <select name="poitype" id="poitype"  lay-filter="myselect"  class="form-control "  >
                                    <option value="wlcmpoint" selected>迎宾点</option>
                                    <!--<option value="adpoint" selected>广告点</option>-->
                                    <!--<option value="expoint" selected>讲解点</option>-->
                                    <option value="takepoint" selected>取物点</option>
                                    <option value="sendingpoint" selected>送物点</option>
                                    <option value="poipoint" selected>普通点</option>
                                    <option value="chargepoint">充电点</option>
                                </select>
                            </div>
                        </div>


                       <!--<div class="form-group">
                            <label class="col-sm-3 control-label">角度yaw/rad:</label>
                            <div class="col-sm-8">
                                <input id="yaw" name="yaw" class="form-control" type="text">
                            </div>
                        </div>-->

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button  class="btn btn-primary" id="ok">保存</button>
                                <input type="reset" id="cancelbtn" class="btn btn-danger" value="取消">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<div ></div>
<script src="../../../static/js/share.js"></script>

<script src="../../../static/js/jquery.treegrid.js"></script>
<script src="../../../static/js/bootstrap/pagejump/bootstrap-table-pagejump.js"></script>
<script src="../../../static/js/bootstrap/table/bootstrap-table-treegrid.js"></script>

</body>
</html>
