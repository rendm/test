    <style>
        .d-task-list ul li {
            cursor: pointer;
            background-color: whitesmoke;
            border: 1px solid #cecece;
            margin-top: 1px;
            height: 22px;
            width: 80%;
        }

        .task-name {
            font-size: 15px;
            background-color: #c0c4cd;
            margin-top: 2px;
            height: 30px;
            line-height: 28px;
            padding-left: 8px;
        }

        .task-ex {
            text-align: center;
            width: 100%;
            background-color: #c0c4cd;
            height: 40px;
            line-height: 38px;
            vertical-align: middle;
            font-size: 16px;
        }

        .circle {
            width: 12px;
            height: 12px;
            background-color: red;
            border-radius: 12px;
            display: block;
            float: left;
            margin: 6px;
        }

        .circle-wlcm {
            clear: left;
            width: 12px;
            height: 12px;
            background-color: DarkCyan;
            border-radius: 12px;
            display: block;
            float: left;
            margin: 6px;
        }

        .circle-ad {
            clear: left;
            width: 12px;
            height: 12px;
            background-color: DarkGoldenRod;
            border-radius: 12px;
            display: block;
            float: left;
            margin: 6px;
        }

        .circle-ex {
            clear: left;
            width: 12px;
            height: 12px;
            background-color: Fuchsia;
            border-radius: 12px;
            display: block;
            float: left;
            margin: 6px;
        }

        .circle-get {
            clear: left;
            width: 12px;
            height: 12px;
            background-color: #33FFFF;
            border-radius: 12px;
            display: block;
            float: left;
            margin: 6px;
        }

        .circle-take {
            clear: left;
            width: 12px;
            height: 12px;
            background-color: Navy;
            border-radius: 12px;
            display: block;
            float: left;
            margin: 6px;
        }

        .circle-sending {
            clear: left;
            width: 12px;
            height: 12px;
            background-color: blue;
            border-radius: 12px;
            display: block;
            float: left;
            margin: 6px;
        }

        .circle-normal {
            clear: left;
            width: 12px;
            height: 12px;
            background-color: IndianRed;
            border-radius: 12px;
            display: block;
            float: left;
            margin: 6px;
        }

        .circle-charge {
            clear: left;
            width: 12px;
            height: 12px;
            background-color: #ff0000;
            border-radius: 12px;
            display: block;
            float: left;
            margin: 6px;
        }

        .mt-8 {
            margin-top: 8px;
        }

        .color-list {
            width: 12%;
        }

        .btn-showpic {
            display: inline-block;
            width: 80px;
            height: 32px;
            line-height: 32px;
            text-decoration: none;
            /*color: #ddd;*/
            border: 1px solid #fff;
        }

        #d-showpic {
            width: 200px;
            position: absolute;
            right: 40px;
            bottom: 40px;
        }

        .btn-showpic:hover {
            background-color: #333;
            color: #eee;
        }

        .c-point {
            cursor: pointer;
        }
