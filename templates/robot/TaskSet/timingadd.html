<body class="gray-bg">

                    <div id="box_table">

								<div class="scheme_name">
										<label class="hint-text">方案名称:</label>
										<div id="round">
											<input id="scheme" name="scheme"   type="text" >

								</div>
								<div class="robot_name">
										<label class="hint-text">机器人名称:</label>
										<div class="">

											</select>
										</div>
								</div>
						</div>

						<div id="box_table-ri">
							<label  class="hint-text">星期:</label>
								<label class="checkbox-inline ">
									<input type="checkbox" name="weeks"  value="1">周日
								</label>
								<label class="checkbox-inline">
									<input type="checkbox" name="weeks" checked value="2">周一
								</label>
								<label class="checkbox-inline">
									<input type="checkbox"  name="weeks" checked value="3">周二

								<label class="checkbox-inline">

								<label class="checkbox-inline">

							<ul id="timingullist">

											<option value="ex_task">定点解说</option>
											<option value="wlcm_task">迎宾任务</option>

									<div class="task_form-end">

												<div class="input-group clockpicker start">
													<input type="text" class="form-control" disabled value="00:00">

														<span class="glyphicon glyphicon-time"></span>
													</span>
												</div>
											</div>
										</div>
										<div style="font-size:30px;margin:0 10px;">-</div>
										<div class="end-time">
											<div class="form-group">
												<div class="input-group clockpicker end">
													<input type="text" class="form-control" disabled value="00:00">
													<span class="input-group-addon">
														<span class="glyphicon glyphicon-time"></span>
													</span>
												</div>
											</div>
										</div>
									</div>
								</div>

											<div class="task_new-title">

												<span class="twosm">
													<span class="irandom" id="irandom">
														<!--<small class="iconfont icon-suiji"></small>-->
														<i class="fa fa-random"></i>
														<small>随机播放</small>
													</span>
													<span class="i_s">
														 <small class="iconfont icon-dashujukeshihuaico-"></small>

													</span>
												</span>
											</div>
										</div>
										<!-- 新建 编辑 -->
										<div id="timing-task_details">
										</div>
										<div id="okbtn">
												<button type= "button" class="btn btn-danger" id="danger">取消</button>
												<button  type="button" class="btn btn-primary" id="confirm">确定</button>
										</div>
									</div>
								</div>
