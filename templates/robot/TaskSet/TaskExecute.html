<html>
<meta charset="utf-8">
<head>
    <link href="../../../static/css/bootstrap/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../static/css/font-awesome/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="../../../static/css/plugins/jqTreeGrid/jquery.treegrid.css" rel="stylesheet">
    <link href="../../../static/css/plugins/summernote/summernote-0.8.8.css" rel="stylesheet">
    <link href="../../../static/css/animate.css"  rel="stylesheet">

<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">

                        <div class="form-group d-taskNotEx col-sm-8">
                            <label id="lbl">机器人将<span id="span1">在</span>
                                <input type="number"  style="height: 32px;" id="ExecuteTime" min="1" max="1000" value="60"/>
                                <span id="span2">分钟内持续</span>执行<span id="taskName"></span>任务
                            </label>
                        </div>

                        <div class="form-group" class="d-taskEx" id="exMode" style="visibility: hidden;">
                            <label class="col-sm-3 control-label">执行方式:</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio"  checked='checked' name="executeMode" value="1" />按时间
                                </label> <label class="radio-inline">
                                <input type="radio" name="executeMode" value="2"/>按次数
                            </label>
                            </div>
                        </div>

                        <div class="form-group" class="d-taskEx" id="exContent" style="visibility: hidden;width:80%;">
                            <label id="lblExMode1" class="col-sm-7 control-label" style="margin-left: 8px;">机器人将在</span>
                                <input type="number" id="ex-ExecuteTime" style="height: 32px;" min="1" max="1000" value="60"/>
                               分钟内持续执行定点讲解任务
                            </label>
                            <label id="lblExMode2" class="col-sm-6 control-label" style="margin-left: 26px;">机器人将执行定点讲解任务
                                <input type="number" id="executeCount" style="height: 32px;" min="1" max="1000" value="1"/>
                                次
                            </label>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary" id="ok">立即执行</button>
                                <!--<input type="reset" class="btn btn-danger" value="取消" onclick="location.reload()">-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<div ></div>
