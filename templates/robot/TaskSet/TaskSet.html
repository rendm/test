<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div id="content-show">
			<!-- 展示 -->
			<div id="task_show-robot">
				<div id="task_module">
					<div class="imgone">
						<img src="../../../static/img/广告展示.png" alt="">
					</div>
					<div class="imgtwo">
						<img src="../../../static/img/定点讲解.png" alt="">
					</div>
					<div class="imgthree">
						<img src="../../../static/img/迎宾任务.png" alt="">
					</div>
					<div class="imgfour">
						<img src="../../../static/img/送物任务.png" alt="">
					</div>
				</div>
			</div>
			<!-- 缩略图展示 -->
			<div id="topcontentdd">
				<div id="elude">
					<div id="selectmap">
						<b class="mapname">当前地图:654564</b>
						<button class="themap">更改地图</button>
					</div>
				</div>
			</div>
			 <!-- 导航栏 -->
			 <div id="base" class="fixed-table-toolbar">
					<ul id="myTab" class="nav nav-tabs">
						<li distinction="one" class="active"><a href="#settaskset" data-toggle="tab" id="ones">功能任务</a></li>
						<li distinction="two" ><a href="#timingtasktiming" data-toggle="tab" id="twos">定时任务</a></li>
					</ul>
			</div>
			<!-- 内容显示 -->
			<div class="ibox">
				<div class="tab-content">
					<!-- 功能任务 -->
					<div class="tab-pane fade in active" id="settaskset">
							<div class="fixed-table-toolbar" >
								<div class="btn-group">
									<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" type="button">添加<span class="caret"></span></button>
									<ul class="dropdown-menu dropdown-menu-new" style="right:auto;left:auto">
										<li><a href="##" onclick="taskmenuclick(1)">迎宾任务</a></li>
										<li><a href="##" onclick="taskmenuclick(2)">定点讲解</a></li>
										<li><a href="##" onclick="taskmenuclick(3)">广告任务</a></li>
										<li><a href="##" onclick="taskmenuclick(4)">送物</a></li>
									</ul>
								</div>
			
								<div class="columns pull-right">
									<button type="button" class="btn btn-success" id="btnreload">
										<i class="fa fa-plus hidden" aria-hidden="true"></i>查询
									</button>
								</div>
								<div class="columns pull-right col-md-2 ">
									<input id="taskName" type="text"  class="form-control"  placeholder="请输入任务名称">
								</div>
			
								<div class="columns pull-right col-md-2 ">
									<select id="taskType" name="taskType" class="form-control">
										<option value="">-请选择任务类型-</option>
										<option value="wlcm_task">迎宾</option>
										<option value="ex_task">解说</option>
										<option value="sending_task">送物</option>
										<option value="ad_task">广告</option>
									</select>
								</div>
							</div>
							
							<table id="exampleTableqw" data-mobile-responsive="true">
							</table>
					</div>
					<!-- 定时任务 -->
					<div class="tab-pane fade" id="timingtasktiming">
							<div class="iboxtiming">
									<div class="ibox-body">
										<div class="fixed-table-toolbar">
											<button type="button" class="btn btn-primary"  id="timingadd">添加
											</button>
											<div class="columns pull-right">
												<button type="button" class="btn btn-success" id="timingbtnreload">
													<i class="fa fa-plus hidden" aria-hidden="true"></i>查询
												</button>
											</div>
											<div class="columns pull-right col-md-2 ">
												<input id="timingscheme" type="text"  class="form-control"  placeholder="请输入机器人名称">
											</div>
										</div>
										<table id="timingtaskTable" data-mobile-responsive="true">
										</table>
									</div>
								</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 弹框弹出所有地图 -->
		<div class="outer-box">
			<div class="outer-box-content">
				<div class="show-content">
					<div class="imgbx">

					</div>
					<div class="btn-su">
						<button class="confirmbtn">确定</button>
						<button class="cancelbtn">取消</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 没有选择地图提示 -->
		<div id="select-map">
			<div id="select-layout">
				<img src="../../../static/img/选择地图.png" alt="">
				<button id="select-btn-m">选择地图</button>
			</div>
		</div>
		<!-- 地图 -->
		<!-- <div id="smallmap">
			<img src="" alt="" >
		</div> -->
		<div id="mapimgsmall">
			<div id="smallmap">
				<img src="" alt="" >
			</div>
		</div>
	</div>
