<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>详情</title>
    <link href="../../../static/css/bootstrap/bootstrap.min.css?v=3.3.6" rel="stylesheet">
	<link href="../../../static/css/font-awesome/font-awesome.css?v=4.4.0" rel="stylesheet">
	<link rel="stylesheet" href="../../../static/css/bootstrap/table/bootstrap-table.css">
	<link href="../../../static/css/plugins/jsTree/style.min.css" rel="stylesheet">
	<link href="../../../static/css/plugins/jqTreeGrid/jquery.treegrid.css" rel="stylesheet">  
	<link href="../../../static/css/plugins/summernote/summernote-0.8.8.css" rel="stylesheet">

   <link href="../../../static/css/style.css?v=4.1.0"  rel="stylesheet">
	<link href="../../../static/js/jquery.auto-complete.css" rel="stylesheet">
	<link href="../../../static/css/jquery.treegrid.min.css" rel="stylesheet">

<body class="gray-bg">
	<div class="wrapper wrapper-content ">  
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="mapId" name="mapId" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label"> 地图名称:</label>
								<div class="col-sm-8">
									<input id="mapName" name="mapName" class="form-control" type="text" disabled>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">地图分辨率:</label>
								<div class="col-sm-8">
									<input id="resolution" name="resolution" class="form-control"
										type="text" disabled>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">地图高:</label>
								<div class="col-sm-8">
									<input id="height" name="height" class="form-control"
										type="text" disabled>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">地图宽:</label>
								<div class="col-sm-8">
									<input id="width" name="width" class="form-control"
										type="text" disabled>
								</div>
							</div>

							<input type="hidden" name="roleIds" id="roleIds" disabled>

							<div class="form-group">
								<label class="col-sm-3 control-label">所属开发者:</label>
								<div class="col-sm-8" >
									<input id="developername" name="developername" class="form-control"
										   type="text" disabled>
								</div>
                            </div>

                            <div class="form-group">
								<label class="col-sm-3 control-label">所属店铺:</label>
								<div class="col-sm-8">
									<input id="shopname" name="shopname" class="form-control"
										   type="text" disabled>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">备注:</label>
								<div class="col-sm-8">
                                    <input id="remark" name="remark" class="form-control"
                                    type="text" disabled>                                   
								</div>
                            </div>

                            <div class="form-group">
								<label class="col-sm-3 control-label">原始图:</label>
								<div class="col-sm-8">
										<img id="mapfile" src="" alt="" draggable="false">
								</div>
                            </div>

                            <div class="form-group">
								<label class="col-sm-3 control-label">展示图:</label>
								<div class="col-sm-8">
										<img id="showMapFile" src="" alt="" draggable="false">
								</div>
                            </div>
						</form>  
					</div>
				</div>
			</div>
		</div>

	</div>
	<div ></div>
	<script src="../../../static/js/share.js"></script>
	<script src="../../../static/js/jquery.min.js"></script>
	<script src="../../../static/js/jquery.min.js?v=2.1.4"></script>

	<script src="../../../static/js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../../../static/js/plugins/validate/messages_zh.min.js"></script>
	<script src="../../../static/js/plugins/jsTree/jstree.min.js"></script>
	<script src="../../../static/js/plugins/chosen/chosen.jquery.js"></script>
	<script src="../../../static/js/plugins/layer/layer.js"></script>
	<script src="../../../static/js/content.js?v=1.0.0"></script>
	<!--summernote-->
	<script src="../../../static/js/plugins/summernote/summernote.js"></script>
	<script src="../../../static/js/plugins/summernote/summernote-zh-CN.min.js"></script>
	<script src="../../../static/js/ajax-util.js"></script>
	<script src="../../../static/js/jquery.auto-complete.js"></script>
	<script src="../../../static/js/jquery.treegrid.js"></script>
	<script src="../../../static/js/bootstrap/pagejump/bootstrap-table-pagejump.js"></script>
	<script src="../../../static/js/bootstrap/table/bootstrap-table-treegrid.js"></script>
	<script src="../../../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
	<script src="../../../static/js/jquery.range-min.js"></script>
	<script src="../../../static/js/bootstrap-swiper.min.js"></script>
    <script src="../../../static/js/robot/theMapManagement/details.js"></script>

</body>
</html>
