							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red">*</span>资源类型:</label>

										<option value="3">其他</option>
									</select>

							<input type="hidden" name="roleIds" id="roleIds">

							</div>
							
							<div class="form-group">
