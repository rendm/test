
<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../../../static/css/layui.css">
    <link href="../../../static/css/style.css" rel="stylesheet" type="text/css">
    <link href="../../../static/css/bootstrap/bootstrap.min.css?v=3.3.6" rel="stylesheet">

    <link href="../../../static/css/font-awesome/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link rel="stylesheet" href="../../../static/css/bootstrap/table/bootstrap-table.css">
    <link href="../../../static/css/plugins/jsTree/style.min.css" rel="stylesheet">
    <link href="../../../static/css/plugins/jqTreeGrid/jquery.treegrid.css" rel="stylesheet">
    <link href="../../../static/css/plugins/summernote/summernote-0.8.8.css" rel="stylesheet">
    <link href="../../../static/css/animate.css" rel="stylesheet">
    <link href="../../../static/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="../../../static/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../../../static/js/jquery.auto-complete.css" rel="stylesheet">
    <link href="../../../static/css/jquery.treegrid.min.css" rel="stylesheet">
    <link href="../../../static/css/bootstrap/pagejump/bootstrap-table-pagejump.css" rel="stylesheet">

    <link rel="stylesheet" href="../../../static/css/shop/customerManagement/edit.css">
    <link rel="stylesheet" href="../../../static/css/bootstrap/bootstrap-datetimepicker.css">

    <style>
        .red{
            color:red;
        }

        .b-transparent{
            border-color: transparent;
        }

        .img-select{
            color:#ffffff;
            border-color:#1a7bb9;
            background-color:#1a7bb9;
        }

        #datogg{
            width: 560px;
        }

        .body-height{
            height: 780px;
        }

        #div-outer{
            margin: 20px;height: 750px;
        }

        #div-inner{
            width:55%; position: relative; padding-top: 40px
        }

        #file{
            z-index:2;
            opacity:0;
            margin:0;
            cursor: pointer;
        }

        .ibox-content{
            height: 640px;
        }

    </style>

</head>
<body class="gray-bg">

<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="basicInfoForm">

                            <div class="col-sm-7" style="margin-left:7px;"> 
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><span class="red">*</span>所属店铺:</label>
                                <div class="col-sm-8">
                                    <div class="packaging-exhibition">
                                        <input id="shopName" name="shopName" class="form-control packagin-result shopinfo-c" type="text" disabled>
                                        <span class="iconfont icon-fangdajing packaging-fangdajing" id="s-shop"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label"><span class="red">*</span>顾客姓名:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="realName" name="realName" maxlength="20" placeholder="请输入姓名" disabled/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><span class="red">*</span>性别:</label>
                                <div class="col-sm-8">
                                    <div class="layui-inline">
                                        <select class="form-control" id="gende">
                                            <option value="1" name='gender'>男</option>
                                            <option value="0" name='gender'>女</option>
                                            <option value="-1" name='gender' selected>保密</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">生日:</label>
                                <div class="col-sm-8">
                                    <div class='input-group date' id='customer_birthday'></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">手机:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="请输入手机号" maxlength="11" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">邮箱:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱" maxlength="64" />
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="form-group">
                                <img class="layui-upload-img b-transparent" ondragstart="return false;"  id="uploadImg">
                                <p id="test-upload-demoText"></p>
                            </div>
                            <div class="form-group" id="uploadbtn">
                            <span class="btn btn-success fileinput-button img-select">
                                <span>选择</span>
                                <input id="file" type="file" class="file" name="fileUpload" />
                            </span>
                            </div>
                        </div>

                        <div class="col-sm-11">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">国家/地区:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control mydisabled" id="area" name="area" value="中国" />
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">所在地区:</label>

                                <div class="col-md-8" data-toggle="distpicker" id="datogg">
                                    <div class="col-sm-4" style="padding: 0px;">
                                        <select class="form-control" id="provinceName" name="provinceName"></select>
                                    </div>
                                    <div class="col-sm-4 "style="padding: 0px;">
                                        <select class="form-control" id="cityName" name="cityName"></select>
                                    </div>
                                    <div class="col-sm-4 " style="padding: 0px;" >
                                        <select class="form-control" id="areaName" name="areaName"></select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">详细地址:</label>
                                <div class="col-sm-8 ">
                                    <input type="text" class="form-control" maxlength="50" id="address" name="address" placeholder="请输入居住地址" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">备注:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="remark" maxlength="200" name="remark" placeholder="请输入备注" />
                                </div>
                            </div>

                        </div>

                        <div class="col-sm-8">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-8">
                                    <button type="button" class="btn btn-primary" id="base_save">保存</button>
                                    <input type="reset" class="btn btn-danger" value="取消" id="btn-cancel">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-8 col-sm-offset-2">
                                <!--<button type="button" class="btn btn-primary" id="base_save">添加</button>
                                <input type="reset" class="btn btn-danger" value="取消" onclick="location.reload()">-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

    <script src="../../../static/js/share.js"></script>
    <script src="../../../static/js/jquery.min.js"></script>
    <script src="../../../static/js/plugins/layer/layer.min.js"></script>
    <script type="text/javascript" src="../../../static/js/layui.js"></script>
    <script src="../../../static/js/plugins/validate/jquery.validate.min.js" ></script>
    <script src="../../../static/js/plugins/distpicker/distpicker.data.min.js"></script>
    <script src="../../../static/js/plugins/distpicker/distpicker.js"></script>
    <script src="../../../static/js/plugins/distpicker/distpicker.min.js"></script>
    <script src="../../../static/js/bootstrap/table/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="../../../static/js/sys_datetimepicker.js"></script>
    <script src="../../../static/js/shop/customerManagement/edit.js"></script>

</body>
</html>
