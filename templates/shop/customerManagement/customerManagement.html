    <style>
        #img_file_batch,#file_batch{
            z-index:2;
            opacity:0;
            margin:0;
            cursor: pointer;
        }
        .ibox{ 
            width: 1630px;
        }
    </style>
</head>
<body>
        <div class="wrapper wrapper-content" style="overflow-x: scroll;">           
                <div class="col-sm-12">
                    <div class="ibox">
                        <div class="ibox-body">                            
                            <div class="fixed-table-toolbar">
                                <div class="columns pull-left">
                                    <!--<button type="button" class="btn btn-success" id=" ">
                                        <i class="fa fa-plus hidden" aria-hidden="true"></i>增加
                                    </button>
                                    <button type="button" class="btn btn-success" id="btndel">
                                        <i class="fa fa-trash hidden" aria-hidden="true"></i>删除
                                    </button>-->
                                    <button shiro:hasPermission="sys:role:add" type="button" id="" onclick="add()" class="btn btn-primary" >
                                        添加
                                    </button>
                                    <button  type="button" class="btn btn-danger"   id="btndel" >
                                        删除
                                    </button>
                                    <span class="btn btn-success fileinput-button" style="color:#ffffff;border-color:#1c84c6;background-color:#1c84c6;">
                                        <span>批量导入</span>
                                        <input id="file_batch" type="file" class="file" name="fileUpload" />
                                    </span>
                                    <span class="btn btn-success fileinput-button" style="color:#ffffff;border-color:#1c84c6;background-color:#1c84c6;">
                                            <span>头像批量导入</span>
                                            <input id="img_file_batch" type="file" multiple="multiple" class="file" name="filesUpload" />
                                        </span>

                                    <button type="button" class="btn btn-success" id="template">
                                        <i class="fa fa-trash hidden" aria-hidden="true"></i>模板下载
                                    </button>
                                </div>

                                <div class="columns  pull-right">
                                    <button class="btn btn-success" id="btnreload">查询</button>
                                </div>

                                <div class="columns  col-md-2  pull-right">
                                        <input id="genid" type="text" class="form-control" placeholder="请输入姓名">
                                    </div>

                                <div class="columns  col-md-2  pull-right">
                                    <input id="mobile" type="text" class="form-control" placeholder="请输入手机">
                                </div>

                                <div class="columns  col-md-2  pull-right">
                                    <input id="shopName" type="text" class="form-control" placeholder="请输入店铺名称">
                                </div>
                            </div>
                            <table id="exampleTable" data-mobile-responsive="true">
                            </table>
                        </div>
                    </div>

                </div>
            <!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
        </div>
