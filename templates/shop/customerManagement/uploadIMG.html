    <title>上传图片</title>

<body>
    <div class="box">
        <form action="">
            <div class="" id="browsebg">
                <input type="text" placeholder="名称" id="aim" />
                <span class="btn btn-success fileinput-button">
                    <span>选择</span>
                    <form id="uploadForm" enctype="multipart/form-data" action="UploadOneServlet" method="post">
                        <input type="file" id="file" value="" multiple="multiple" />
                    </form>
                </span>
                <button type="button" class="btn btn-success" id="btn_upload" style="margin-left:5px;">
                    <i class="fa fa-trash hidden" aria-hidden="true"></i>资源上传
                </button>
            </div>
        </form>
      
        <p>1.顾客近期正面免冠彩色相片</p>
        <p>2.头部占照片尺寸2/3,长带眼镜的参保人应该佩戴眼镜(无反光),白色背景无反光</p>
        <p>3.照片名称为客户名称,格式为JPG</p>
    </div>
