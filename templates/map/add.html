<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="userId" name="userId" type="hidden">
                        <div class="form-group ">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-8">
                                <input id="remark" name="remark" class="form-control" type="text">
                            </div>
                        </div>
                        <input type="hidden" name="roleIds" id="roleIds">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">地图</label>
                            <div class="col-sm-8" id="browsebg">
                                <input type="text" placeholder="名称" id="aim"/>
                                <span class="btn btn-success fileinput-button">
											<span>选择</span>
											<form id="uploadForm" enctype="multipart/form-data"> 
												<input type="file" id="file" name="avatar_file" value=""/>
											</form>
									</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary" id="ok">确定</button>
                                <button class="btn btn-danger" id="danger">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
