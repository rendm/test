<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../static/css/font-awesome/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/css/style.css">

    <link href="../../static/css/font-awesome/font-awesome.min.css" rel="stylesheet">
    <link href="../../static/css/bootstrap/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../static/css/font-awesome/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/bootstrap/table/bootstrap-table.css">
    <link href="../../static/css/plugins/jsTree/style.min.css" rel="stylesheet">
    <link href="../../static/css/plugins/jqTreeGrid/jquery.treegrid.css" rel="stylesheet">
    <link href="../../static/css/plugins/summernote/summernote-0.8.8.css" rel="stylesheet">
    <link href="../../static/css/animate.css"  rel="stylesheet">
    <link href="../../static/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="../../static/css/style.css?v=4.1.0"  rel="stylesheet">
    <link href="../../static/js/jquery.auto-complete.css" rel="stylesheet">
    <link href="../../static/css/jquery.treegrid.min.css" rel="stylesheet">
    <link href="../../static/css/bootstrap/pagejump/bootstrap-table-pagejump.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/packaging.css">

    <link rel="stylesheet" href="../../static/css/enterpriseauth.css">
</head>
<body class="gray-bg">

<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content" style="height: 750px;">
                    <form class="form-horizontal m-t" id="authForm">
                        <input id="userId" name="userId" type="hidden">

                        <div class="row">
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label class="col-sm-1 col-sm-offset-1 control-label" style="text-align: left;">企业名称</label>
                                    <div class="col-sm-4">
                                        <input type="text" id="companyName" name="companyName" autocomplete="off"
                                               placeholder="请输入企业名称" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-1 col-sm-offset-1 control-label" style="text-align: left;">企业证件号</label>
                                    <div class="col-sm-4">
                                        <input type="text" id="companyCard" name="companyCard" autocomplete="off"
                                               placeholder="请输入统一社会信用代码" class="form-control" maxlength="18">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-1 col-sm-offset-1 control-label" style="text-align: left;">用户角色</label>
                                    <div class="col-sm-4">
                                        <input type="radio" name="companyUserrole" value="法定代表人">法定代表人
                                        <input type="radio" name="companyUserrole" value="被授权人" checked>被授权人
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label id="textmsg"></label>
                                </div>
                            </div>
                        </div>

                        <hr class="layui-bg-black" style="margin: 10px">

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="col-sm-offset-1">
                                    <li> <b>请上传企业认证附件</b></li>
                                    <li><span>图片格式要求jpg、jpeg、bmp、png，不超过3M。</span></li>
                                </div>

                                <div id="uploadimage" style="margin-top: 50px;">

                                    <div class="row">
                                        <div class="layui-col-md2 layui-col-md-offset1 d_business_license">
                                            <label class="control-label" style="margin-left: 100px">企业营业执照</label>
                                        </div>
                                        <div class="layui-col-md2 layui-col-md-offset1 d_legal_person">
                                            <label class="control-label" style="margin-left: 84px ;width: 100px">法人身份证正面</label>
                                        </div>
                                        <div class="layui-col-md2 layui-col-md-offset1 d_legal_person">
                                            <label class="control-label" style="margin-left: 110px;width: 100px">法人身份证背面</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div id="imgPreview" class="layui-col-md2 layui-col-md-offset1 imgPreview d_business_license" style="border-color: transparent;">
                                            <div id="prompt31" class="prompt3" style="background-image:url(../../static/img/business_license.png);">
                                                <!--<span id="imgSpan1" class="imgSpan">
                                                    企业营业执照<br />
                                                     <i class="fa fa-plus" aria-hidden="true"></i>
                                                </span>-->
                                                <input type="file" name="files" id="file" class="filepath" onchange="changepic(this)" onmouseout="hiddenimg1()"
                                                       accept="image/jpg,image/jpeg,image/png,image/PNG">
                                            </div>
                                            <img src="../../static/img/business_license.png" style="border: 1px transparent solid;" id="img31" class="image1" onmouseover="showImg1(this)" />
                                        </div>

                                        <div id="imgPreview2" class="layui-col-md2 layui-col-md-offset1 imgPreview d_legal_person" style="border-color: transparent;">
                                            <div id="prompt32" class="prompt3" style="background-image:url(../../static/img/idcard_0.png)">

                                                <!--<span id="imgSpan2" class="imgSpan">
                                                    法人身份证正面<br />
                                                      <i class="fa fa-plus" aria-hidden="true"></i>
                                                </span>-->

                                                <input type="file" name="files" id="file2" class="filepath" onchange="changepic2(this)" onmouseout="hiddenimg2()"
                                                       accept="image/jpg,image/jpeg,image/png,image/PNG">
                                            </div>
                                            <img src="../../static/img/idcard_0.png" id="img32" class="image1" onmouseover="showImg2(this)" />
                                        </div>

                                        <div id="imgPreview3" class="layui-col-md2 layui-col-md-offset1 imgPreview d_legal_person" style="border-color: transparent;">
                                            <div id="prompt33" class="prompt3" style="background-image:url(../../static/img/idcard_1.png)">

                                                <!--<span id="imgSpan3" class="imgSpan">
                                                    法人身份证背面<br />
                                                      <i class="fa fa-plus" aria-hidden="true"></i>
                                                </span>-->

                                                <input type="file" name="files" id="file3" class="filepath" onchange="changepic3(this)" onmouseout="hiddenimg3()"
                                                       accept="image/jpg,image/jpeg,image/png,image/PNG">
                                            </div>
                                            <img src="../../static/img/idcard_1.png" id="img33" class="image1" onmouseover="showImg3(this)" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row" id="buttons">
                            <div class="col-sm-8">
                                <div style="margin-top: 50px;" class="col-sm-offset-1">
                                    <button class="btn btn-primary" id="auth">提交认证</button>
                                    <button type="reset" class="btn btn-cancel">重置</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


    <script src="../../static/js/jquery.min.js"></script>
    <script src="../../static/js/layui.js" charset="utf-8"></script>
    <script src="../../static/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="../../static/js/plugins/layer/layer.min.js"  ></script>
    <script src="../../static/js/plugins/validate/messages_zh.min.js"  ></script>
    <script src="../../static/js/share.js"></script>
    <script type="text/javascript" src="../../static/js/common/common.js"></script>
    <script src="../../static/js/enterpriseauth.js"></script>
</body>
</html>
