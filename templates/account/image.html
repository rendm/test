    <script>

  var CropAvatar_parent={};
  var mouseWheelZoom_parent=false;
  var wheel_flag='';

function disabledMouseWheel() {
  if (document.addEventListener) {
    document.addEventListener('DOMMouseScroll', scrollFunc, false);
  }//W3C
  window.onmousewheel = document.onmousewheel = scrollFunc;//IE/Opera/Chrome
}

function scrollFunc(evt) {
  evt = evt || window.event;
    if(evt.preventDefault) {
    // Firefox
      evt.preventDefault();
      evt.stopPropagation();
    } else {
      // IE
      evt.cancelBubble=true;
      evt.returnValue = false;
  }
  return false;
  }
       // action="irobotweb/sys/user/upload/img"
       $('#formdataid').attr('action',share+'irobotweb/sys/user/upload/img')
//       console.log($(".cropper-canvas").width(),'cropper-canvas宽')
//       console.log($(".cropper-drag-box").width(),'cropper-drag-box宽')
//       console.log($(".cropper-crop-box").width(),'cropper-crop-box宽')
//       console.log($(".cropper-modal").width(),'cropper-modal宽')

       $(document).on('mousewheel DOMMouseScroll', onMouseScroll);
            function onMouseScroll(e){
                e.preventDefault();
                var wheel = e.originalEvent.wheelDelta || -e.originalEvent.detail;
                var delta = Math.max(-1, Math.min(1, wheel));

                if(delta<0){//向下滚动

                    var canvas_width=$(".cropper-canvas").width();
                    var box_width=$(".cropper-crop-box").width();
                    var canvas_height=$(".cropper-canvas").height();
                    var box_height=$(".cropper-crop-box").height();
                    var size_flag=canvas_width<box_width || canvas_height<box_height;
                     console.info('size_flag='+size_flag);

                    if((wheel_flag=='up') && !mouseWheelZoom_parent){
                        mouseWheelZoom_parent=true;
                        CropAvatar_parent.stopCropper();
                        CropAvatar_parent.startCropper(mouseWheelZoom_parent);
                    }

                    if(canvas_width<box_width || canvas_height<box_height){

                        layer.msg('已经是最小,再缩小就会上传失败');
                        CropAvatar_parent.stopCropper();
                        mouseWheelZoom_parent=false;
                        CropAvatar_parent.startCropper(false);
                        wheel_flag='down';
                        window.onmousewheel = document.onmousewheel=function() {return false}
                    }
                }else{//向上滚动

                    var canvas_width=$(".cropper-canvas").width();
                    var canvas_height=$(".cropper-canvas").height();

                    if((wheel_flag=='down') && !mouseWheelZoom_parent){
                        mouseWheelZoom_parent=true;
                        CropAvatar_parent.stopCropper();
                        CropAvatar_parent.startCropper(mouseWheelZoom_parent);
                    }

                    if(canvas_width>1000 || canvas_height>600){ //714  400
                        layer.msg('已经是最大,再放大就会上传失败');
                        mouseWheelZoom_parent=false;
                       CropAvatar_parent.stopCropper();
                       CropAvatar_parent.startCropper(false);
                        wheel_flag='up';
                        window.onmousewheel = document.onmousewheel=function() {return false}
                    }
                }    
            }


       $('button').click(function () {
