<!DOCTYPE html>
<html>
<head>
    <title>修改手机号码</title>
    <meta charset="utf-8">
    <link href="../../static/css/font-awesome/font-awesome.min.css" rel="stylesheet">

    <link href="../../static/css/bootstrap/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../static/css/font-awesome/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/bootstrap/table/bootstrap-table.css">
    <link href="../../static/css/plugins/jsTree/style.min.css" rel="stylesheet">
    <link href="../../static/css/plugins/jqTreeGrid/jquery.treegrid.css" rel="stylesheet">
    <link href="../../static/css/plugins/summernote/summernote-0.8.8.css" rel="stylesheet">
    <link href="../../static/css/animate.css"  rel="stylesheet">
    <link href="../../static/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="../../static/css/style.css?v=4.1.0"  rel="stylesheet">
    <link href="../../static/js/jquery.auto-complete.css" rel="stylesheet">
    <link href="../../static/css/jquery.treegrid.min.css" rel="stylesheet">
    <link href="../../static/css/bootstrap/pagejump/bootstrap-table-pagejump.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/fangdajing/iconfont.css">
    <link rel="stylesheet" href="../../static/css/packaging.css">

    <link rel="stylesheet" href="../../static/css/layui.css"  media="all">
    <link rel="stylesheet" href="../../static/css/resetphone.css">
</head>
<body class="gray-bg">

<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content" style="height: 750px;">
                    <form class="form-horizontal m-t" id="signupForm" autocomplete="off">

                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span class="red">*</span>旧手机号</label>
                            <div class="col-sm-4">
                                <!--<input id="name" name="name" class="form-control" type="text">-->
                                <input type="text" name="oldphone" id="oldphone" placeholder="请输入旧的手机号" autocomplete="off" class="form-control" maxlength="11">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span class="red">*</span>新手机号</label>
                            <div class="col-sm-4">
                                <!--<input id="mobile" name="mobile" class="form-control">-->
                                <input type="text" name="phone" id="phone" placeholder="请输入新的手机号" autocomplete="off" class="form-control" maxlength="11">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span class="red">*</span>验证码</label>
                            <div class="col-sm-3">
                                <input type="text" name="validcode" id="validcode" placeholder="验证码" class="form-control" autocomplete="off">
                            </div>
                            <div class="col-sm-1">
                                <input type="button" id="getCode" class="btn btn-success" value=" 获取验证码">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button  type="submit"  class="btn btn-primary"  id="notarize">确认</button>
                                <a href="./security_setting.html" class="btn btn-danger">取消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="../../static/js/jquery.min.js"></script>
<script src="../../static/js/layui.js" charset="utf-8"></script>
<script src="../../static/js/plugins/validate/jquery.validate.min.js" ></script>
<script src="../../static/js/plugins/layer/layer.min.js" ></script>
<script src="../../static/js/plugins/validate/messages_zh.min.js" ></script>
<script src="../../static/js/share.js"></script>
<script src="../../static/js/resetphone.js"></script>

</body>
</html>
