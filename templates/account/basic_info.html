<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/css/layui.css">

    <link href="../../static/css/font-awesome/font-awesome.min.css" rel="stylesheet">
    <link href="../../static/css/bootstrap/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../static/css/font-awesome/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/bootstrap/table/bootstrap-table.css">
    <link href="../../static/css/plugins/jsTree/style.min.css" rel="stylesheet">
    <link href="../../static/css/plugins/jqTreeGrid/jquery.treegrid.css" rel="stylesheet">
    <link href="../../static/css/plugins/summernote/summernote-0.8.8.css" rel="stylesheet">
    <link href="../../static/css/animate.css"  rel="stylesheet">
    <link href="../../static/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="../../static/css/style.css?v=4.1.0"  rel="stylesheet">
    <link href="../../static/js/jquery.auto-complete.css" rel="stylesheet">
    <link href="../../static/css/jquery.treegrid.min.css" rel="stylesheet">
    <link href="../../static/css/bootstrap/pagejump/bootstrap-table-pagejump.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/packaging.css">

    <link rel="stylesheet" href="../../static/css/basic_info.css">
    <link href="../../static/css/bootstrap/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet" type="text/css">

    <title>基本资料页面</title>
   
</head>
<body class="gray-bg" style="height: 780px;">

<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content" style="height: 750px;">
                    <form class="form-horizontal m-t" role="form"  id="basicInfoForm">
                        <input name="userId" type="hidden" id="userId" />

                        <div class="col-sm-7" style="margin-left:7px;">

                            <div class="form-group">
                                <label class="col-sm-3 control-label">用户ID:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control mydisabled" id="username" name="username" disabled />
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label">角色:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control mydisabled " id="role" name="roleId" disabled />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">姓名:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control mydisabled" id="name" name="name" disabled="disabled" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">手机:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control  mydisabled" id="phone" name="mobile"  maxlength="11" disabled />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">邮箱:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control mydisabled" id="email" name="email"  maxlength="64" disabled />
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <div class="layui-col-md3 layui-upload">
                                <div class="layui-form-item">
                                    <img class="layui-upload-img" id="uploadImg" draggable="false">
                                    <p id="test-upload-demoText"></p>
                                </div>

                                <div class="form-group" id="uploadbtn">
                                    <button type="button" class="btn btn-primary" id="test-upload-normal">
                                        上传图片
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-10" style="margin-left: 17px;">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">国家/地区:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control mydisabled" id="area" name="area" value="中国" disabled />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">所在地区:</label>

                                <div class="col-md-8" data-toggle="distpicker" id="datogg">
                                    <div class="col-sm-4" style="padding: 0px;">
                                        <select class="form-control" id="provinceName" name="provinceName"></select>
                                    </div>
                                    <div class="col-sm-4 "style="padding: 0px;">
                                        <select class="form-control" id="cityName" name="cityName"></select>
                                    </div>
                                    <div class="col-sm-4 " style="padding: 0px;" >
                                        <select class="form-control" id="areaName" name="areaName"></select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">详细地址:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="address" name="liveAddress" placeholder="请输入居住地址" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">企业名称:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="companyname" name="companyName" placeholder="请输入企业名称" />
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-10">
                            <div class="form-group" style="margin-left: 5px;">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                    <button class="btn btn-primary" type="button" id="btnsu">保存</button>
                                    <!--<input type="reset" class="btn btn-danger" id="btn-cancel" value="取消" >-->
                                </div>
                            </div>
                        </div>

                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-2 control-label"></label>-->
                            <!--<div class="col-sm-8 col-sm-offset-2">-->
                            <!--</div>-->
                        <!--</div>-->
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

    <script src="../../static/js/share.js"></script>
    <script src="../../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../static/js/plugins/layer/layer.min.js"></script>
    <script type="text/javascript" src="../../static/js/layui.js"></script>
    <script src="../../static/js/plugins/validate/jquery.validate.min.js" ></script>
    <script src="../../static/js/plugins/distpicker/distpicker.data.min.js"></script>
    <script src="../../static/js/plugins/distpicker/distpicker.js"></script>
    <script src="../../static/js/plugins/distpicker/distpicker.min.js"></script>
    <script type="text/javascript" src="../../static/js/common/common.js"></script>
    <script type="text/javascript" src="../../static/js/basic_info.js"></script>
</body>
</html>
