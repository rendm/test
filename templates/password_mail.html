<body class="signin2">
<div class="signinpanel">
    <div class="row">
        <!--<div class="col-sm-7">-->
            <!--<div class="signin-info">-->
                <!--<div class="logopanel m-b">-->
                <!--</div>-->
                <!--<div class="m-b"></div>-->
            <!--</div>-->
        <!--</div>-->
        <div class="col-sm-5">
            <form id="signupForm">
                <div>
                    <a id="phone" href="#" >手机验证</a>
                </div>
                <br>
                <div class="layui-form-item">
                    <input type="text" id="email" name="email" placeholder="请输入邮箱" class="form-control"
                            maxlength="64">
                </div>
                <div class="layui-row">
                <div class="layui-col-xs7">
                    <input type="text" id="code" name="code" placeholder="请输入验证码" class="form-control"
                         maxlength="4">
                </div>
                <div style="margin-left: 10px;">
                    <input type="button" id="getCode" class="layui-btn layui-btn-primary layui-btn-fluid"
                         value=" 获取验证码">
                </div>
                </div>
                <div>
                    <button type="submit" id="password" class="btn btn-login btn-block">找回密码</button>
                </div>
                <br>
                <div>
                    <a id="login" href="#">返回登录</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:inline="javascript"></script>
