<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="basicInfoForm">

                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span class="red">*</span>作业名称：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="jobName" name="jobName" maxlength="40" placeholder="请输入作业名称" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">作业序列名称：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="taskSerialName" name="taskSerialName" placeholder="请输入作业序列名称" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">机器人名称：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="robotname" name="robotname" placeholder="请输入机器人名称" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">机器人硬件地址：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="robothardwareno" name="robothardwareno" placeholder="请输入机器人硬件地址" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">corn表达式：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="jobcorn" name="jobcorn" placeholder="请输入corn表达式" disabled />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">corn表达式中文：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="jobcornname" name="jobcornname" placeholder="请输入corn表达式中文" disabled />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">定时配置：</label>
                            <div class="col-sm-8">
                                <select name="corntype" id="corntype" lay-filter="myselect" class="form-control ">
                                    <option value="0">请选择执行类型</option>
                                    <option value="1">重复执行</option>
                                    <option value="2">定时执行</option>
                                    <option value="3">自定义表达式</option>
                                </select>
                            </div>
                        </div>

                        <div id="cornform" class="cornform"></div>



                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="button" class="btn btn-primary" id="base_save">添加</button>
                                <!--<button type="button" class="btn btn-primary" id="cancel">取消</button>-->
                                <input type="reset" class="btn btn-danger" value="取消" onclick="location.reload()">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<div ></div>
